<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andreas Rate finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0f172a; --panel: #111827; --text: #e5e7eb; --muted: #9ca3af; --accent: #22d3ee; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: radial-gradient(1200px 600px at 0% 0%, #1f2937, #0f172a 60%); color: var(--text); }
    header { padding: 24px; text-align: center; }
    header h1 { margin: 0; font-weight: 700; letter-spacing: 0.3px; }
    main { max-width: 1000px; margin: 0 auto; padding: 16px; display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; backdrop-filter: blur(8px); padding: 18px; }
    label { display: block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input, select, textarea { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: rgba(17,24,39,0.5); color: var(--text); outline: none; }
    input:focus, select:focus, textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(34,211,238,0.15); }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    button { cursor: pointer; padding: 12px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); color: #08181a; background: linear-gradient(180deg, #67e8f9, #22d3ee); font-weight: 700; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .muted { color: var(--muted); font-size: 13px; }
    pre { margin: 0; white-space: pre-wrap; word-break: break-word; max-height: 420px; overflow: auto; background: rgba(0,0,0,0.35); padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.07); }
    footer { text-align: center; padding: 10px; color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>Andreas Rate finder</h1>
    <div class="muted">PHP REST API + HTML/JS Frontend</div>
  </header>
  <main>
    <section class="card">
      <h3>Request</h3>
      <div class="row">
        <div>
          <label for="unitName">Unit Name</label>
          <select id="unitName">
            <option value="Standard Room">Standard Room (-2147483637)</option>
            <option value="Family Room">Family Room (-2147483456)</option>
            <option value="">Custom (enter numeric Unit Type ID below)</option>
          </select>
        </div>
        <div>
          <label for="unitId">Custom Unit Type ID</label>
          <input id="unitId" type="number" placeholder="e.g. -2147483637" />
        </div>
      </div>
      <div class="row">
        <div>
          <label for="arrival">Arrival (dd/mm/yyyy)</label>
          <input id="arrival" type="text" placeholder="01/10/2025" />
        </div>
        <div>
          <label for="departure">Departure (dd/mm/yyyy)</label>
          <input id="departure" type="text" placeholder="05/10/2025" />
        </div>
      </div>
      <div class="row">
        <div>
          <label for="occupants">Occupants</label>
          <input id="occupants" type="number" min="1" value="2" />
        </div>
        <div>
          <label for="ages">Ages (comma separated)</label>
          <input id="ages" type="text" placeholder="12, 10" />
        </div>
      </div>
      <div style="margin-top: 12px; display: flex; gap: 8px; align-items: center;">
        <button id="submitBtn">Get Rates</button>
        <span class="muted">The backend converts the payload and proxies to the remote API.</span>
      </div>
    </section>

    <section class="card">
      <h3>Response</h3>
      <pre id="output">Submit a request to see the response here.</pre>
    </section>
  </main>

  <footer>
    Built for the assignment. Start server with: php -S localhost:8000
  </footer>

  <script src="main.js"></script>
</body>
</html>
